# SwiftAgents CI Workflow
# Builds and tests on macOS and Linux

name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # macOS Build & Test (full features including SwiftData)
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swiftly and Swift 6.2
        run: |
          curl -O https://download.swift.org/swiftly/darwin/swiftly.pkg
          sudo installer -pkg swiftly.pkg -target /
          swiftly install 6.2 --post-install-file=post-install.sh
          . ./post-install.sh
          echo "$HOME/.swiftly/bin" >> $GITHUB_PATH

      - name: Show Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-6.2-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-6.2-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test --parallel

  # Linux Build & Test (core features, no SwiftData)
  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Swiftly and Swift 6.2
        run: |
          # Set explicit paths to avoid variable expansion issues
          export SWIFTLY_HOME_DIR="$HOME/.local/share/swiftly"
          export SWIFTLY_BIN_DIR="$HOME/.local/bin"
          curl -O "https://download.swift.org/swiftly/linux/swiftly-$(uname -m).tar.gz"
          tar zxf "swiftly-$(uname -m).tar.gz"
          ./swiftly init --quiet-shell-followup
          . "$SWIFTLY_HOME_DIR/env.sh"
          swiftly install 6.2
          echo "$SWIFTLY_HOME_DIR/bin" >> $GITHUB_PATH
          echo "$SWIFTLY_BIN_DIR" >> $GITHUB_PATH
          # Persist for subsequent steps
          echo "SWIFTLY_HOME_DIR=$SWIFTLY_HOME_DIR" >> $GITHUB_ENV

      - name: Verify Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: linux-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            linux-swift-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test --parallel

  # Code Quality (macOS only - SwiftLint/SwiftFormat)
  code-quality:
    name: Code Quality
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftFormat (check mode)
        run: swiftformat --lint .
