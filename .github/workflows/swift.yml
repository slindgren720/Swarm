# Swarm CI Workflow
# Builds and tests on macOS and Linux

name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # macOS Build & Test (full features including SwiftData)
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: Show Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-swift-6.2-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-6.2-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test --no-parallel

      - name: Run Hive integration tests
        run: SWARM_INCLUDE_HIVE=1 swift test --no-parallel --filter HiveSwarmTests

  # Linux Build & Test (core features, no SwiftData)
  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"
          skip-verify-signature: true

      - name: Verify Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: linux-swift-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            linux-swift-

      - name: Resolve dependencies
        run: swift package resolve

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test --no-parallel

  # Code Quality (macOS only - SwiftLint/SwiftFormat)
  code-quality:
    name: Code Quality
    runs-on: macos-15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Run SwiftFormat (check mode)
        run: swiftformat --lint .
